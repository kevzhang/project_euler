apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'
sourceCompatibility = 1.8
mainClassName = "Main"

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

run {
    if (project.hasProperty('num')) {
        args Eval.me('["' + num + '"]')
    }
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:21.0'
}
